<!-- Диалог редактирования информации о зале -->
<form id='dlg-edit-hall-info'>
  <div id='div-hall-path'><label>Путь: </label><span id='hall-path-info'></span></div>
  <div class='param-div'><label for='ed-hall-name'>Название:</label><br><input id='ed-hall-name' type='text' size='80'></div>
  <div class='param-div'><label for='ed-hall-descr'>Описание:</label><br><input id='ed-hall-descr' type='text' size='80'></div>
  <div class='param-div'><label for='ed-hall-thumb'>Миниатюра:</label><br><input id='ed-hall-thumb' type='text' size='60'></div>
  <div class='param-div'><label for='cb-ignore-hall'>Исключить из списка залов </label><input id='cb-ignore-hall' type='checkbox'></div>
  <div id='ignore-hall-warn'>
    Этот зал будет исключён из списка залов, будьте внимательны!
  </div>
</form>
